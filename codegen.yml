overwrite: true
schema:
  [
    "src/posts/typeDefs.ts",
    "src/users/typeDefs.ts",
    "src/tags/typeDefs.ts",
    "src/drafts/typeDefs.ts"
  ]
documents: null
generates:
  src/gen-types.d.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-mongodb"
    config:
      useIndexSignature: true
      contextType: ../typings/typings#Context
  ./graphql.schema.json:
    plugins:
      - "introspection"
